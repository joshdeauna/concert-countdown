<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to the Concert!</h1>
        <div id="countdown">
            <span id="days">0</span> Days
            <span id="hours">0</span> Hours
            <span id="minutes">0</span> Minutes
            <span id="seconds">0</span> Seconds
        </div>
        <img src="album-cover.jpg" alt="Album Cover" id="album-cover">
        <audio controls autoplay loop id="background-music">
            <source src="album-song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
